<h1 mat-dialog-title style = "text-align: center">掛牌檢視</h1>
<div mat-dialog-content>
  <div class = "mat-elevation-z8 PilotStatusBreakInspectTable">
      <table mat-table id = "table" [dataSource] = "dataSource" aria-label = "Elements">
        
        <ng-container matColumnDef = "pilot_id_name">
          <th mat-header-cell *matHeaderCellDef style = "text-align: center" >引水人</th>
          <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.pilot_id_name}}</td>
        </ng-container>
    
        <ng-container matColumnDef = "change_break_time">
          <th mat-header-cell *matHeaderCellDef style = "text-align: center" >修改掛牌時間</th>
          <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.change_break_time}}</td>
        </ng-container>
    
        <ng-container matColumnDef = "remarks">
          <th mat-header-cell *matHeaderCellDef style = "text-align: center" >備註</th>
          <td mat-cell *matCellDef = "let row" style = "text-align: center">
            <mat-form-field floatLabel = "never">
              <mat-select placeholder = "備註" [formControl] = "remarksControl">
                <mat-option *ngFor = "let remarks of remarksReason" [value] = "remarks.value">{{remarks.viewValue}}</mat-option>
              </mat-select>
            </mat-form-field></td>
        </ng-container>
    
        <ng-container matColumnDef = "cancel">
          <th mat-header-cell *matHeaderCellDef style = "text-align: center" >取消</th>
          <td mat-cell *matCellDef = "let row" style = "text-align: center">
            <button mat-button color = "white" (click) = cancelPilotBreak()>取消</button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close] = "true">確認</button>
  <button mat-stroked-button [mat-dialog-close] = "true">返回</button>
</div>
