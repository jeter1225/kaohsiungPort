<h1 mat-dialog-title style = "text-align: center">回班</h1>
<div mat-dialog-content>
  <div class="mat-elevation-z8 PilotOrderReturnTable">
      <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    
        <ng-container matColumnDef = "pilot_id">
          <th mat-header-cell *matHeaderCellDef style = "text-align: center">引水人編號</th>
          <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.pilot_id}}</td>
        </ng-container>
    
        <ng-container matColumnDef = "name">
          <th mat-header-cell *matHeaderCellDef style = "text-align: center">工作中引水人</th>
          <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.name}}</td>
        </ng-container>
    
        <ng-container matColumnDef = "return_type">
          <th mat-header-cell *matHeaderCellDef style = "text-align: center">回班</th>
          <td mat-cell *matCellDef = "let row" style = "text-align: center">
            <mat-form-field floatLabel = "never">
              <mat-select placeholder = "回班">
                <mat-optgroup *ngFor = "let returnGroup of returnTypeGroups" [label] = "returnGroup.type_name"
                              [disabled] = returnGroup.disabled (selectionChange) = "select_change(returnGroup)">
                  <mat-option *ngFor = "let return of returnGroup.types" [value] = return.value>
                    {{return.viewValue}}
                  </mat-option>
                </mat-optgroup>
              </mat-select>
            </mat-form-field>
            <mat-form-field class = "return_reason_other" floatLabel = "never">
              <input matInput type = "text" placeholder = "Reason" autocomplete = "off" [disabled] = "returnControl">
            </mat-form-field>
          </td>
        </ng-container>
    
        <ng-container matColumnDef = "loading">
          <td mat-footer-cell *matFooterCellDef colspan = "14" class = "load">
            Loading Data...
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef = "displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef = "['loading']" [ngClass] = "{'hide':  dataSource.data.length!=0}"></tr>
      </table>
    
      {{returnControl}}
  </div>      
</div>
<div mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close] = "true">確認</button>
  <button mat-stroked-button [mat-dialog-close] = "true">返回</button>
</div>
