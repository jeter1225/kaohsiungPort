<div class = "mat-elevation-z8 pilotStatusTable">
  <table mat-table id = "table" [dataSource] = "dataSource" aria-label = "Elements">

    <ng-container matColumnDef = "pilot_id">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >引水人編號</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.pilot_id}}</td>
    </ng-container>

    <ng-container matColumnDef = "name">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >引水人姓名</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef = "ship_id">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >安排船隻(船編、船次、船名)</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.ship_id}}</td>
    </ng-container>

    <ng-container matColumnDef = "status">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >工作狀態</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef = "night_shift">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >前日大夜班次數</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.night_shift}}</td>
    </ng-container>

    <ng-container matColumnDef = "break">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >掛牌</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center"><a routerLink = '/pilot-break'>{{row.break}}</a></td>
    </ng-container>

    <ng-container matColumnDef = "leave">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >請假</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center"><a routerLink = '/pilot-leave'>{{row.leave}}</a></td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <td mat-footer-cell *matFooterCellDef>Loading Data...</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef = "['loading']" [ngClass] = "{'hide':dataSource!=null}"></tr>
  </table>

  <mat-paginator #paginator
  [length] = "dataSource.data.length"
  [pageIndex] = "0"
  [pageSize] = "20"
  class = "mat-paginator-sticky"
  showFirstLastButtons>
  </mat-paginator>
</div>
