<div class = "mat-elevation-z8 pilotStatusTable">
  <table mat-table id = "table" [dataSource] = "dataSource" matSort aria-label = "Elements">

    <ng-container matColumnDef = "pilot_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>引水人編號</th>
      <td mat-cell *matCellDef = "let row">{{row.pilot_id}}</td>
    </ng-container>

    <ng-container matColumnDef = "name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>引水人姓名</th>
      <td mat-cell *matCellDef = "let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef = "ship_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>安排船隻(船編、船次、船名)</th>
      <td mat-cell *matCellDef = "let row">{{row.ship_id}}</td>
    </ng-container>

    <ng-container matColumnDef = "status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>工作狀態</th>
      <td mat-cell *matCellDef = "let row">{{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef = "night_shift">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>前日大夜班次數</th>
      <td mat-cell *matCellDef = "let row">{{row.night_shift}}</td>
    </ng-container>

    <ng-container matColumnDef = "leave">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>請假</th>
      <td mat-cell *matCellDef = "let row"><a routerLink = '/pilot-leave'>{{row.leave}}</a></td>
    </ng-container>

    <ng-container matColumnDef = "break">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>掛牌</th>
      <td mat-cell *matCellDef = "let row"><a routerLink = '/pilot-break'>{{row.break}}</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
