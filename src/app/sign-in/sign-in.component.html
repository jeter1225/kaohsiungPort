<div>
  <mat-form-field appearance="outline">
    <mat-label>帳號</mat-label>
    <input matInput>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="outline">
    <mat-label>密碼</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
</div>


<a routerLink = "/homepage/information" >
  <button mat-stroked-button color="accent" class = signin-homepage>
    登入
  </button>
</a>
<a routerLink = "/fpassword" >
  <button mat-stroked-button color="accent" class = "signin-fpassword">
    忘記密碼
  </button>
</a>
