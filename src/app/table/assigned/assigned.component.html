<div class="mat-elevation-z8 assignTable">
  <table mat-table #table [dataSource]="dataSource"  aria-label="Elements">

    <ng-container matColumnDef = "name">
      <th mat-header-cell *matHeaderCellDef style = "text-align:center"></th>
      <td mat-cell *matCellDef = "let row" style = "text-align:center">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef = "ship">
      <th mat-header-cell *matHeaderCellDef style = "text-align:center">安排船舶資訊(船編 /噸位 / 船名)</th>
      <td mat-cell *matCellDef = "let row" style = "text-align:center">{{row.ship}}</td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <td mat-footer-cell *matFooterCellDef colspan="14" class="load">
        Loading Data...
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':  dataSource.data.length!=0}"></tr>
  </table>

</div>
<mat-paginator 
  #paginator 
  [length] = "dataSource.data.length" 
  [pageIndex] = "1" 
  [pageSize] = "10" 
  class = "mat-paginator-sticky" 
  showFirstLastButtons 
  hidePageSize>
</mat-paginator>
