<h2 class = "leave-title">請假中</h2>
<div class="mat-elevation-z8 LeaveTable">
  <table mat-table #table [dataSource]="dataSource"  aria-label="Elements">

    <ng-container matColumnDef = "pilot_id_name">
      <th mat-header-cell *matHeaderCellDef style = "text-align:center; color: #2664B7">引水人編號姓名</th>
      <td mat-cell *matCellDef = "let row" style = "text-align:center">{{row.my_pilot_id}} {{row.my_name}}</td>
    </ng-container>

    <ng-container matColumnDef = "cover">
      <th mat-header-cell *matHeaderCellDef style = "text-align:center; color: #2664B7">有/無代班</th>
      <td mat-cell *matCellDef = "let row" style = "text-align:center">
        <button mat-stroked-button>{{row.cover}}</button>
      </td>
    </ng-container>

    <ng-container matColumnDef = "cancel">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef = "let row" style = "text-align:center">
            <button mat-stroked-button>取消</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
