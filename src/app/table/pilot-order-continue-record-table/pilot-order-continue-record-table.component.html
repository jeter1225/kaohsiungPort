<div class="mat-elevation-z8 PilotOrderContinueShipTable">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    
    <ng-container matColumnDef = "happen_time">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center">發生時間</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.happen_time}}</td>
    </ng-container>

    <ng-container matColumnDef = "pilot_id_name">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center">連續帶船引水人</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.pilot_id_name}}</td>
    </ng-container>

    <ng-container matColumnDef = "exchange_ship">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center">交換船隻</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.exchange_ship}}</td>
    </ng-container>

    <ng-container matColumnDef = "continueRest_id_name">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center">連續休息引水人</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.continueRest_id_name}}</td>
    </ng-container>

    <ng-container matColumnDef = "loading">
      <td mat-footer-cell *matFooterCellDef colspan = "14" class = "load">
        Loading Data...
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef = "displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef = "['loading']" [ngClass] = "{'hide':  dataSource.data.length!=0}"></tr>
  </table>

  <mat-paginator  #paginator
  [length] = "totalCount"
  [pageIndex] = "0"
  [pageSize] = "10"
  [pageSizeOptions] = "[5,10,15,20]"
  class = "mat-paginator-sticky"
  showFirstLastButtons>
  </mat-paginator>
</div>
