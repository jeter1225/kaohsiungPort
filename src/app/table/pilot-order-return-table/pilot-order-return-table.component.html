<div class="mat-elevation-z8 PilotOrderReturnTable">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef = "pilot_id">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center">引水人編號</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.pilot_id}}</td>
    </ng-container>

    <ng-container matColumnDef = "name">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center">工作中引水人</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef = "return_type">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center">回班</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">
        <mat-form-field>
          <mat-select placeholder = "回班" [formControl] = "returnControl" [value] = "selectedOption">
            <mat-optgroup *ngFor = "let returnGroup of returnTypeGroups" [label] = "returnGroup.type_name" [disabled] = returnGroup.disabled>
              <mat-option *ngFor = "let return of returnGroup.types" [value] = return.value>{{return.viewValue}}</mat-option>
            </mat-optgroup>
          </mat-select>
        </mat-form-field>
        <mat-form-field class = "return_reason_other" floatLabel = "never">
          <input matInput type = "text" placeholder = "Reason" autocomplete = "off" [disabled] = "returnControl.value">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef = "loading">
      <td mat-footer-cell *matFooterCellDef colspan = "14" class = "load">
        Loading Data...
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef = "displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef = "['loading']" [ngClass] = "{'hide':  dataSource.data.length!=0}"></tr>
  </table>

  <mat-paginator  #paginator
  [length] = "totalCount"
  [pageIndex] = "0"
  [pageSize] = "10"
  [pageSizeOptions] = "[5,10,15,20]"
  class = "mat-paginator-sticky"
  showFirstLastButtons>
  </mat-paginator>
</div>
