<div class = "mat-elevation-z8 pilotOrderTable">
  <table mat-table id = "table" [dataSource] = "dataSource" aria-label = "Elements">
    
    <ng-container matColumnDef = "pilot_order">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >順位</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.pilot_order}}</td>
    </ng-container>

    <ng-container matColumnDef = "pilot_id">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >引水人編號</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.pilot_id}}</td>
    </ng-container>

    <ng-container matColumnDef = "name">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >引水人姓名</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef = "return_time">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >回班時間</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.return_time}}</td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <td mat-footer-cell *matFooterCellDef colspan="14" class="load">
        Loading Data...
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':  dataSource.data.length!=0}"></tr>
  </table>

  <mat-paginator  #paginator
  [length] = "totalCount"
  [pageIndex] = "0"
  [pageSize] = "10"
  [pageSizeOptions] = "[5,10,15,20]"
  class = "mat-paginator-sticky"
  showFirstLastButtons>
  </mat-paginator>
</div>
