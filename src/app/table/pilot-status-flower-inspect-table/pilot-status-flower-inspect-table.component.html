<div class = "mat-elevation-z8 PilotStatusFlowerInspectTable">
  <table mat-table id = "table" [dataSource] = "dataSource" aria-label = "Elements">

    <ng-container matColumnDef = "flower">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >插花</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">
        <mat-checkbox class = "flower-check"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef = "leave">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >休假</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">
        <mat-checkbox class = "leave-check"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef = "pilot_id_name">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >引水人</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.pilot_id_name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
  </table>
</div>
