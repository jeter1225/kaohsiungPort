<div class = "mat-elevation-z8 PilotStatusLeaveTable">
  <table mat-table id = "table" [dataSource] = "dataSource" aria-label = "Elements">
    
    <ng-container matColumnDef = "pilot_id_name">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >引水人</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.pilot_id_name}}</td>
    </ng-container>

    <ng-container matColumnDef = "date">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >日期</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">{{row.date}}</td>
    </ng-container>

    <ng-container matColumnDef = "fillin">
      <th mat-header-cell *matHeaderCellDef style = "text-align: center" >代班</th>
      <td mat-cell *matCellDef = "let row" style = "text-align: center">
        <mat-radio-group class = "fillin" [(ngModel)] = "ifFillin">
          <mat-radio-button class = "fillin-butt" *ngFor = "let yesno of fillinOptions" [value] = "yesno.truth">
            {{yesno.viewValue}}
          </mat-radio-button>
        </mat-radio-group>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
  </table>
</div>
