<div class="mat-elevation-z8 WaitingTable">
  <table mat-table #table [dataSource]="dataSource" aria-label="Elements">

    <ng-container matColumnDef="pilot_id_name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" style="text-align:center">{{row.my_pilot_id}}  {{row.my_name}}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" style="text-align:center">{{row.ship}}</td>
    </ng-container>

    <ng-container matColumnDef="break">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" style="text-align:center">
        <button mat-stroked-button (click) = "openBreakDialog(row.my_pilot_id, row.my_name)">掛牌</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="unschedule">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" style="text-align:center">
        <button mat-stroked-button (click) = "openUnscheduleDialog(row.my_pilot_id, row.my_name)">暫時不排班</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
