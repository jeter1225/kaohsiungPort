<h2 class = "working-title">工作中</h2>
<button mat-stroked-button (click) = "openDialog()">open</button>
<div class="mat-elevation-z8 WorkingTable">
  <table mat-table #table [dataSource]="dataSource"  aria-label="Elements">

    <ng-container matColumnDef="pilot_id_name">
      <th mat-header-cell *matHeaderCellDef style="text-align:center; color: #2664B7">引水人編號姓名</th>
      <td mat-cell *matCellDef="let row" style="text-align:center">{{row.my_pilot_id}}  {{row.my_name}}</td>
    </ng-container>

    <ng-container matColumnDef="ship">
      <th mat-header-cell *matHeaderCellDef style="text-align:center; color: #2664B7">安排船舶資訊(船編 /噸位 /船名)</th>
      <td mat-cell *matCellDef="let row" style="text-align:center">{{row.ship}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template>
  <div class = "break-main" cdkDrag cdkDragRootElement = ".cdk-overlay-pane">
    Break Dialog
  
    <div class = "break-handle" cdkDragHandle>
      <svg width = "24px" fill = "currentColor" viewBox = "0 0 24 24">
        <path d = "M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d = "M0 0h24v24H0z" fill = "none"></path>
      </svg>
    </div>
  </div>
</ng-template>
